        <h1 class="text-center text-primary">My Icecream Flavours</h1>

            </div>
            <div class="form-group col-md-4">
                <label for="firstInput"><B>What is your second favourite Icecream Flavour</B></label>

            </div>
            <div class="form-group col-md-4">
                <label for="firstInput"><B>What is your third favourite Icecream Flavour</B></label>
                <input type="text" class="form-control" id="input3">
            </div>
            <div class="col-md-4">
                <button class="btn btn-outline-primary"type = "submit">Add</button>
            </div>

        <ul id="display" class="mt-3"></ul>
    </div>
